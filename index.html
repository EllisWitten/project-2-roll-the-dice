<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="rgb(255,0,0)">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Roll the Dice!</title>
</head>
<body>
    <div id="game-area">
        <table id="play-area">
            <tr>
                <td id="title" colspan="2"><h1>Roll the Dice!</h1></td>
            </tr>
            <tr>
                <td id="sub-title" colspan="2"><h2>(first to 5)</h2></td>
            </tr>
            <tr id="dice-seciton">
                <td>
                    <div id="player-section">
                        <img class='dice' data-type='player-roll' src="assets/images/dice.png" alt="dice">
                        <h3>Your roll: <span id = 'player-roll'>0</span></h3>
                    </div>
                </td>
                <td>
                    <div id="computer-section">
                        <img class='dice' data-type='computer-roll' src="assets/images/dice.png" alt="dice">
                        <h3>Computer roll: <span id = 'computer-roll'>0</span></h3>
                    </div>
                </td>
            </tr>
            <tr id="command">
                <td colspan="2"><h2><span id="command-text">Roll your dice!</span></h2></td>
            </tr>
            <tr id="scores">
                <td>
                    <h2>Games Won: <span id="wins">0</span></h2>
                </td>
                <td>
                    <h2>Games lost: <span id="loses">0</span></h2>
                </td>
            </tr>
        </table>
        <table id = 'tabs'>
            <tr>
                <td id="tab-3"><button class="tab">3</button></td>
                <td id="tab-5"><button class="tab">5</button></td>
                <td id="tab-7"><button class="tab">7</button></td>
            </tr>
        </table>
    </div>
    <script src="assets/javascript/script2.js"></script>
</body>
</html>
